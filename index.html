<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DriftV8 | BMW Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root {
  --m2-blue: #1c69d4;
  --bg-dark: #05050a;
}
* { box-sizing: border-box; }
body { margin:0; font-family:'Share Tech Mono', monospace; background:#05050a; color:white; overflow-x:hidden; }
header { position:relative; text-align:center; padding:100px 20px; z-index:1; }
h1 { font-family:'Orbitron',sans-serif; font-size:clamp(3rem,7vw,5rem); color: white; text-shadow:0 0 20px var(--m2-blue); }
p { font-size:1.2rem; opacity:0.9; text-shadow:0 0 10px black; }
nav { position:fixed; top:0; width:100%; background:rgba(0,0,0,0.7); display:flex; justify-content:center; gap:20px; padding:15px 0; z-index:2; font-family:'Orbitron',sans-serif; }
nav a { color:white; text-decoration:none; font-weight:700; transition: 0.3s; padding:10px 15px; border-radius:10px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
nav a:hover { color: var(--m2-blue); text-shadow:0 0 15px var(--m2-blue); background: rgba(255,255,255,0.1); }
section { padding:60px 20px; max-width:1200px; margin:0 auto; position:relative; z-index:1; text-align:center; }
canvas#bg { position: fixed; inset:0; z-index:0; }
footer { text-align:center; opacity:0.8; padding:40px; position:relative; z-index:1; }
#chat-container { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); border-radius:20px; max-width:600px; margin:40px auto; padding:20px; display:flex; flex-direction:column; gap:15px; }
#chat-messages { height:300px; overflow-y:auto; border:1px solid rgba(255,255,255,0.1); border-radius:10px; padding:10px; }
#chat-input { display:flex; gap:10px; }
#chat-input input { flex:1; padding:10px; border-radius:10px; border:none; background: rgba(255,255,255,0.05); color:white; }
#chat-input button { padding:10px 15px; border:none; border-radius:10px; background: var(--m2-blue); color:white; cursor:pointer; }
.message { text-align:left; padding:5px 10px; border-radius:10px; margin-bottom:5px; background: rgba(255,255,255,0.1); }
.message.user { text-align:right; background: rgba(28,105,212,0.3); }
</style>
</head>
<body>
<canvas id="bg"></canvas>

<!-- Navbar -->
<nav>
  <a href="#home">Home</a>
  <a href="#chat">Chat</a>
</nav>

<header id="home">
  <h1>DriftV8</h1>
  <p style="margin-top: -50px; font-family: Orbitron, sans-serif; font-size: 16px;">AI Chat Bot</p>
</header>

<section id="chat">
  <h2>Chat with AI</h2>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="user-message" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 DriftV8
</footer>

<script>
// Background particles
const canvas=document.getElementById('bg');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth; canvas.height=innerHeight;}
window.addEventListener('resize',resize); resize();
const particles=Array.from({length:350},()=>({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*3+1,
  dx: (Math.random()-0.5)*3,
  dy: (Math.random()-0.5)*3,
  color: Math.random()>0.5?'rgba(28,105,212,0.9)':'rgba(223,16,0,0.9)'
}));
function animate(){ 
  ctx.fillStyle='rgba(0,0,0,0.15)'; 
  ctx.fillRect(0,0,canvas.width,canvas.height); 
  particles.forEach(p=>{ 
    ctx.beginPath(); 
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2); 
    ctx.fillStyle=p.color; 
    ctx.fill(); 
    p.x+=p.dx; 
    p.y+=p.dy; 
    if(p.x<0||p.x>canvas.width)p.dx*=-1; 
    if(p.y<0||p.y>canvas.height)p.dy*=-1; 
  }); 
  requestAnimationFrame(animate); 
}
animate();

// Simple free AI chat example using free API
const sendBtn = document.getElementById('send-btn');
const userInput = document.getElementById('user-message');
const chatMessages = document.getElementById('chat-messages');

sendBtn.addEventListener('click', async ()=>{
  const msg = userInput.value.trim();
  if(!msg) return;
  addMessage(msg,'user');
  userInput.value='';
  addMessage('Typing...','bot');
  
  try {
    const response = await fetch('https://api.affiliatebot.io/free/chat', { // Example free API
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({ message: msg })
    });
    const data = await response.json();
    const botMsg = data.reply || "Sorry, I couldn't respond.";
    chatMessages.lastChild.textContent = botMsg; // replace "Typing..."
    chatMessages.scrollTop = chatMessages.scrollHeight;
  } catch(e) {
    chatMessages.lastChild.textContent = "Error: API not reachable.";
  }
});

function addMessage(text, type){
  const div = document.createElement('div');
  div.className = `message ${type}`;
  div.textContent = text;
  chatMessages.appendChild(div);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}
</script>
</body>
</html>
