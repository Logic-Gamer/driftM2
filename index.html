<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick AI</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }
body {
  margin:0;
  font-family:'Share Tech Mono', monospace;
  background:#05050a;
  color:white;
  overflow-x:hidden;
}

canvas#bg { position:fixed; inset:0; z-index:0; }

nav {
  position:fixed; top:0; width:100%;
  display:flex; justify-content:center; gap:20px;
  padding:15px;
  background:rgba(0,0,0,0.6);
  backdrop-filter: blur(20px);
  z-index:10;
}

nav a {
  color:white; text-decoration:none;
  padding:10px 20px;
  border-radius:20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  transition:.3s;
}

nav a:hover { background:rgba(255,255,255,0.25); color:black; }

header {
  text-align:center;
  padding:120px 20px 60px;
  position:relative; z-index:1;
}

h1 {
  font-family:'Orbitron',sans-serif;
  font-size:clamp(3rem,7vw,5rem);
  text-shadow:0 0 20px white;
}

section {
  max-width:900px;
  margin:0 auto;
  padding:40px 20px;
  position:relative; z-index:1;
}

#chat {
  background:rgba(255,255,255,0.06);
  backdrop-filter: blur(25px);
  border-radius:25px;
  padding:25px;
}

#messages {
  height:400px;
  overflow-y:auto;
  background:rgba(0,0,0,0.4);
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
}

.msg {
  padding:10px 15px;
  border-radius:15px;
  margin-bottom:10px;
  max-width:80%;
}

.user { background:rgba(255,255,255,0.2); margin-left:auto; }
.bot  { background:rgba(255,255,255,0.08); }

.controls {
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.controls input {
  flex:1;
  padding:12px;
  border-radius:15px;
  border:none;
  background:rgba(255,255,255,0.1);
  color:white;
}

.controls button {
  padding:12px 18px;
  border:none;
  border-radius:15px;
  background:rgba(255,255,255,0.12);
  color:white;
  cursor:pointer;
  font-family:'Orbitron',sans-serif;
  transition:.3s;
}

.controls button:hover {
  background:rgba(255,255,255,0.3);
  color:black;
}

footer {
  text-align:center;
  padding:40px;
  opacity:.7;
  position:relative; z-index:1;
}
</style>
</head>

<body>
<canvas id="bg"></canvas>

<nav>
  <a href="#home">Home</a>
  <a href="#ai">Quick AI</a>
</nav>

<header id="home">
  <h1>Quick AI</h1>
  <p>Chat â€¢ Voice â€¢ Image â€¢ Video</p>
</header>

<section id="ai">
  <div id="chat">
    <div id="messages"></div>

    <div class="controls">
      <input id="input" placeholder="Ask Quick AI...">
      <button onclick="send()">Send</button>
      <button onclick="voice()">ðŸŽ¤</button>
      <button onclick="mock('Image generated.')">ðŸ–¼</button>
      <button onclick="mock('Video generated.')">ðŸŽ¥</button>
    </div>
  </div>
</section>

<footer>Â© 2025 Quick AI</footer>

<script>
/* BACKGROUND */
const c=document.getElementById('bg'),x=c.getContext('2d');
function r(){c.width=innerWidth;c.height=innerHeight}
addEventListener('resize',r);r();
let p=[...Array(300)].map(()=>({
  x:Math.random()*c.width,y:Math.random()*c.height,
  dx:(Math.random()-.5)*2,dy:(Math.random()-.5)*2,r:Math.random()*2+1
}));
(function a(){
  x.fillStyle='rgba(0,0,0,.2)';x.fillRect(0,0,c.width,c.height);
  p.forEach(o=>{
    x.beginPath();x.arc(o.x,o.y,o.r,0,7);x.fillStyle='white';x.fill();
    o.x+=o.dx;o.y+=o.dy;
    if(o.x<0||o.x>c.width)o.dx*=-1;
    if(o.y<0||o.y>c.height)o.dy*=-1;
  });requestAnimationFrame(a);
})();

/* CHAT */
const msgs=document.getElementById('messages');
function add(t,c){
  const d=document.createElement('div');
  d.className='msg '+c; d.textContent=t;
  msgs.appendChild(d); msgs.scrollTop=msgs.scrollHeight;
}

function send(){
  const v=input.value.trim();
  if(!v)return;
  add(v,'user'); input.value='';
  setTimeout(()=>{
    const reply="Quick AI is online. Backend connection pending.";
    add(reply,'bot');
    speak(reply);
  },600);
}

/* VOICE */
function voice(){
  const R=window.SpeechRecognition||webkitSpeechRecognition;
  if(!R) return alert("Voice not supported");
  const r=new R(); r.lang='en-US'; r.start();
  r.onresult=e=>send(input.value=e.results[0][0].transcript);
}

/* TTS */
function speak(t){
  const u=new SpeechSynthesisUtterance(t);
  u.rate=.9; u.pitch=.7;
  speechSynthesis.speak(u);
}

/* MOCK MEDIA */
function mock(t){ add(t,'bot'); }
</script>
</body>
</html>
