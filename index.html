<body>
<canvas id="bg"></canvas>
<nav>

  <p style="margin-top: -50px; font-family: Orbitron, sans-serif; font-size: 16px;">Inspired By BMW</p>

<script>
const canvas=document.getElementById('bg');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth; canvas.height=innerHeight;}
window.addEventListener('resize',resize); resize();
const particles=Array.from({length:350},()=>({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*3+1, dx: (Math.random()-0.5)*3, dy: (Math.random()-0.5)*3, color: Math.random()>0.5?'rgba(28,105,212,0.9)':'rgba(225,16,0,0.9)' }));
function animate(){ ctx.fillStyle='rgba(0,0,0,0.15)'; ctx.fillRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{ ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle=p.color; ctx.fill(); p.x+=p.dx; p.y+=p.dy; if(p.x<0||p.x>canvas.width)p.dx*=-1; if(p.y<0||p.y>canvas.height)p.dy*=-1; }); requestAnimationFrame(animate); }
animate();

let showingCar = true;
const imgElement = document.getElementById('car-3d-view');
imgElement.src = 'fb84fb22-4a97-476e-92fb-c15196c74466.png'; // Gebruik dezelfde map als html bestand

document.getElementById('view-toggle').addEventListener('click', ()=>{
  showingCar = !showingCar;
  if(showingCar){
    document.getElementById('view-toggle').textContent = 'View Car 3D';
    imgElement.src = 'fb84fb22-4a97-476e-92fb-c15196c74466.png';
  } else {
    document.getElementById('view-toggle').textContent = 'View Engine 3D';
    imgElement.src = 'fb84fb22-4a97-476e-92fb-c15196c74466.png'; // Vervang door engine PNG
  }
});
</script>
