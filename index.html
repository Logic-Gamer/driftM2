<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DriftV8 | BMW Style</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root {
  --m2-blue: #1c69d4;
  --bg-dark: #05050a;
}
* { box-sizing: border-box; }
body { margin:0; font-family:'Share Tech Mono', monospace; background:#05050a; color:white; overflow-x:hidden; }
header { position:relative; text-align:center; padding:100px 20px; z-index:1; }
h1 { font-family:'Orbitron',sans-serif; font-size:clamp(3rem,7vw,5rem); color: white; text-shadow:0 0 20px var(--m2-blue); }
p { font-size:1.2rem; opacity:0.9; text-shadow:0 0 10px black; }
nav { position:fixed; top:0; width:100%; background:rgba(0,0,0,0.7); display:flex; justify-content:center; gap:20px; padding:15px 0; z-index:2; font-family:'Orbitron',sans-serif; }
nav a { color:white; text-decoration:none; font-weight:700; transition: 0.3s; padding:10px 15px; border-radius:10px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
nav a:hover { color: var(--m2-blue); text-shadow:0 0 15px var(--m2-blue); background: rgba(255,255,255,0.1); }
section { padding:60px 20px; max-width:1200px; margin:0 auto; position:relative; z-index:1; text-align:center; }
canvas#bg { position: fixed; inset:0; z-index:0; }
footer { text-align:center; opacity:0.8; padding:40px; position:relative; z-index:1; display:flex; flex-direction:column; gap:15px; align-items:center; }
button.social-btn { cursor:pointer; font-family:'Orbitron',sans-serif; font-weight:bold; border:none; border-radius:15px; padding:10px 20px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); color:white; display:flex; align-items:center; gap:10px; transition:0.3s; }
button.social-btn:hover { background: rgba(255,255,255,0.15); color: var(--m2-blue); }
button.social-btn img { width:20px; height:20px; }
</style>
</head>
<body>
<canvas id="bg"></canvas>

<!-- Navbar -->
<nav>
  <a href="#home">Home</a>
  <a href="#about">About Me</a>
  <a href="#contact">Contact</a>
</nav>

<header id="home">
  <h1>DriftV8</h1>
  <p style="margin-top: -50px; font-family: Orbitron, sans-serif; font-size: 16px;">Inspired By BMW</p>
</header>

<section id="about">
  <h2>About Me</h2>
  <p>Welcome to DriftV8, a website dedicated to BMW-style car inspiration and drifting culture.</p>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p>Feel free to reach out via social media!</p>
  <div style="display:flex; justify-content:center; gap:15px; flex-wrap:wrap; margin-top:20px;">
    <button class="social-btn" onclick="window.open('https://twitter.com/yourprofile', '_blank')">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter logo"> Twitter
    </button>
    <button class="social-btn" onclick="window.open('https://instagram.com/yourprofile', '_blank')">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram logo"> Instagram
    </button>
    <button class="social-btn" onclick="window.open('https://facebook.com/yourprofile', '_blank')">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook logo"> Facebook
    </button>
  </div>
</section>

<footer>
  <a href="#home" class="social-btn">Home</a>
  &copy; 2025 DriftV8
</footer>

<script>
// Background particles
const canvas=document.getElementById('bg');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth; canvas.height=innerHeight;}
window.addEventListener('resize',resize); resize();

const particles=Array.from({length:350},()=>({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*3+1,
  dx: (Math.random()-0.5)*3,
  dy: (Math.random()-0.5)*3,
  color: Math.random()>0.5?'rgba(255,255,255,1)':'rgba(225,16,0,0.7)'
}));

function animate(){ 
  ctx.fillStyle='rgba(0,0,0,0.15)'; 
  ctx.fillRect(0,0,canvas.width,canvas.height); 
  particles.forEach(p=>{ 
    ctx.beginPath(); 
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2); 
    ctx.fillStyle=p.color; 
    ctx.fill(); 
    p.x+=p.dx; 
    p.y+=p.dy; 
    if(p.x<0||p.x>canvas.width)p.dx*=-1; 
    if(p.y<0||p.y>canvas.height)p.dy*=-1; 
  }); 
  requestAnimationFrame(animate); 
}
animate();
</script>
</body>
</html>
